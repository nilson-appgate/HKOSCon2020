name: GitHub Actions Secret Example

on: [workflow_dispatch]

jobs:
  secrets-in-github-actions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Echo the secret
      run: |
        echo $secret > ./secret.txt
        cat ./secret.txt | sed 's/./& /g' 
      env:
          secret: ${{ secrets.APP_SECRETS }}
